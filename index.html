<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dahsboard</title>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container dashboard">
        <div class="row p-2">



            <!-- right column -->
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">
                    <div class="col-12 currentWeather p-0">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                        </div>
                        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span></p>
                        <p class="pl-2">Humidity: <span id="humidity"></span></p>
                        <p class="pl-2">Wind Speed: <span id="wind"></span></p>
                        <p class="pl-2">UV Index: <span id="uv-idex"></span></p>
                    </div>
                    <!-- start of 5 day  -->
                </div>
            </div>
        </div>
    </main>
</body>
<!-- JavaScript bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
crossorigin="anonymous"></script>
<!-- jquery ui -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- js file -->
<script src="./assets/script.js"></script>
</html>
